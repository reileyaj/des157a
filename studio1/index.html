<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Mad Libs</title>
    <!--link JavaScript-->
    <script src="script.js" defer></script>
    <!--link fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave&family=Molle&family=Yeseva+One&display=swap" rel="stylesheet">
    <!--link CSS-->
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Birthday Card Mad Libs!</h1>
    </header>

    <main>
        <p>Trying to write a birthday card for a loved one, but don't know where to start? Maybe you don't love them, and you don't want to put in that much effort? Add words that remind you of them, and watch the work be done for you!</p>

        <form>
            <div id="formDiv">
                <div id="column1">
                    <label for="recipientName">Recipient's Name: <input type="text" id="recipientName" required></label><br>
                    <label for="time">Singular Measurement of Time: <input type="text" id="time" required></label><br>
                    <label for="adj1">Adjective: <input type="text" id="adj1" required></label><br>
                    <label for="adj2">Adjective: <input type="text" id="adj2" required></label><br>
                    <label for="emotion">Emotion Noun: <input type="text" id="emotion" required></label><br>
                    <label for="pluralNoun1">Plural Noun: <input type="text" id="pluralNoun1" required></label><br>
                    <label for="pluralNoun2">Plural Noun: <input type="text" id="pluralNoun2" required></label><br>
                </div>
                <div id="column2">
                    <label for="food">Food: <input type="text" id="food" required></label><br>
                    <label for="verb">Verb ending in -ed: <input type="text" id="verb" required></label><br>
                    <label for="adj3">Adjective: <input type="text" id="adj3" required></label><br>
                    <label for="pluralNoun3">Plural Noun: <input type="text" id="pluralNoun3" required></label><br>
                    <label for="pluralNoun4">Plural Noun: <input type="text" id="pluralNoun4" required></label><br>
                    <label for="adj4">Adjective: <input type="text" id="adj4" required></label><br>
                    <label for="yourName">Your Name: <input type="text" id="yourName" required></label><br>
                </div>
            </div>
            <input type="submit" id="submit">
        </form>
    </main>
</body>
</html>
